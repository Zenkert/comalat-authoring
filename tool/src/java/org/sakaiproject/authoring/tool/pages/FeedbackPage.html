<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
    <meta charset="utf-8"/>
    <title>Feedback Page</title>
</head>

<body>
<wicket:extend>

    <h2>Administration - Feedback</h2>
    <br/>
    <h3>Feedback Table</h3>
    <div>Embed any number of subsection tags with <strong>%SUBSECTION%</strong> in every feedback text</div>
    <br/>
    <div>Or <strong>%TARGET_LANGUAGE%</strong> as the user's Learning Language. Not to confuse with the Instruction Language</div>
    <br/>
    <div wicket:id="grid" class="feedbackTable"></div>
    <br/>
    <style type="text/css">
        /* style the Wicket FeedbackPanel to remove the list */
        .alertMessage ul, .success ul {
            list-style-type: none !important;
            margin-left: 0px;
            margin-bottom: 0px;
            margin-top: 0px;
        }
        .feedbackTable .table{
            table-layout: fixed;
            width: 100%;
            font-size: 12px;
        }
    </style>

</wicket:extend>
</body>
</html>
